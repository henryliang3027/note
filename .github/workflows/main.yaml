on: 
  push:
    branches:
      - master
      - v0.1.0-beta
  pull_request:
    branches:
      - master
      - v0.1.0-beta
name: Build & Release
jobs:
  build:
    name: Build & Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - uses: henryliang3027/note@master
        with:
          flutter-version: '2.10.0'
      - run: flutter pub get
      - run: flutter build apk
      - run: flutter build appbundle