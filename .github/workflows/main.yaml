name: Main workflow
on: 
  push:
    tags:
      - v*
jobs:
  build:
    name: Build & Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - uses: henryliang3027/note@v0.1.0-beta
        with:
          flutter-version: '2.10.0'
      - run: flutter pub get
      - run: flutter build apk
      - run: flutter build appbundle